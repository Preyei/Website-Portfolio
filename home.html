<!DOCTYPE html>
<html>

    <script src="assets/panels.js" defer></script>
</head>

    <div class="screen">

                    <div class="intro-rectangles">Welcome to my portfolio</div>
                    <div class="intro-rectangles">Developer • Data • Security</div>
                </div>

                <!--Navigation row-->
                <div style="display: flex; justify-content: center; gap: 17%; margin-top: 5%">
                    <div class="nav-column">

                    </div>
                    <div class="nav-column">
                        <a onClick="openPanel('projects-panel', 'projects-content', 'projects.html')"><img src="assets/icons/Hard drive.png" width="80px"></a>

                    </div>
                    <div class="nav-column">
                        <a onClick="openPanel('skills-panel', 'skills-content', 'skills.html')"><img src="assets/icons/Grid.png" width="80px"></a>

                    </div>
                    <div class="nav-column">
                        <a onClick="openPanel('contact-panel', 'contact-content', 'contact.html')"><img src="assets/icons/Paperclip.png" width="80px"></a>

                    </div>

        </div>

        <div class="row">

            <a href="mailto:preyeigo@gmail.com"><img src="assets/icons/Mail-logo.png" class="footer-logo" id="test"></a>
            <a href="https://github.com/Preyei" target="_blank"><img src="assets/icons/Github-logo.png" class="footer-logo"></a>
        </div>

    <!--PANELS-->
    
    <!--About Me panel-->
    <div id="about-me-panel">
        <div id="about-me-header">
            <span class="panel-title">About Me</span>
            <img src="assets/icons/X square.png" class="close-panel close-btn" width="6%" style="margin-right: 2%">
        </div>
        <div id="about-me-content"></div>
    </div>

    <!--Experiences panel-->
    <div id="experiences-panel">
        <div id="experiences-header">
            <span class="panel-title">Experiences</span>

    <div id="contact-panel">
        <div id="contact-header">

            <img src="assets/icons/X square.png" class="close-panel close-btn" width="6%" style="margin-right: 2%">
